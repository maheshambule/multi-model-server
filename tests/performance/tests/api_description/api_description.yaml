
reporting:
- module: passfail
  criteria:
    # Inbuilt Criteria
    - success of ManagementAPIDescription<${MGMT_DESC_SUCC}, stop as failed
    - avg-rt of ManagementAPIDescription>${MGMT_DESC_AVG_RT}, stop as failed
    # Custom Criteria
    - class: bzt.modules.monitoring.MonitoringCriteria
      subject: ServerLocalClient/total_processes
      condition: '<'
      threshold: ${TOTAL_PROCS}
      timeframe: 1s
      stop : true
      fail : true

scenarios:
  ~scenario_0:
    script: api_description.jmx